version: "3.9"

services:
    web:
      build: .
      command: python /code/manage.py runserver 0.0.0.0:8000
      volumes:
        - .:/code
      ports:
        - 8000:8000
      depends_on:
        - db
      environment:
        - "DJANGO_SECRET_KEY=django-insecure-b$$!cd$$m4*$$#c=6^_^i$$dd+^i21@zp5)bu&7#2$$fxq(xzftk26@"
        - "DJANGO_DEBUG=True"
    db:
      image: postgres:13
      volumes:
        - postgres_data:/var/lib/postgresql/data/
      environment:
        - "POSTGRES_HOST_AUTH_METHOD=trust"

volumes:
  postgres_data: